    <header>

    <main>
        <h2>Adding Videos</h2>
        <video src="assets/404 and Error Messages.mp4" controls width="600">

        <video controls width="400">
            <source src="assets/404 and Error Messages.mp4" type="video/mp4">

        <video controls width="400" autoplay muted loop>

        <h2>Adding Audio</h2>
        <audio src="assets/file_example_MP3_700KB.mp3" controls autoplay muted loop>

        </audio>

        <audio controls autoplay muted loop>

        <img src="assets/snowman-24856_128.gif" alt="">

        <img src="assets/nathan-da-silva-k-rKfqSm4L4-unsplash.jpg" alt=""
