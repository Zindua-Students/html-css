<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="links.html">Links</a></li>
                <li><a href="lists.html">Lists</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="tables.html">Tables</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <table border="2" width="80%" cellspacing="0" cellpadding="5" align="center">
            <caption>Weekly Sales Report</caption>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>Apples</td>
                <td>100</td>
                <td>KES5000</td>
            </tr>
            <tr>
                <td>Oranges</td>
                <td>200</td>
                <td>KES8000</td>
            </tr>
            <tr>
                <td>Bananas</td>
                <td>150</td>
                <td>KES3000</td>
            </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2"><b>Total</b></td>
                    <td><b>KES16000</b></td>
                </tr>
            </tfoot>
        </table>
        <br><br>
        
    </main>
</body>
</html>
